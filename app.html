<!doctype html>
<html>

<head>
  <title>Lobster Life Planning Tool</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css.css" rel="stylesheet" type="text/css">
  <script src="app.js"></script>
</head>

<body>
  <div class="modal-header">
    <h1 class="logo">
      The JBP Devotee's Life Planning Calendar
      <span class="version">(1.0.0)</span>
    </h1>
  </div>
  <div class="container">
    <div class="row" id="content">
      <div class="col-12 card">
        <div class="card-body" id="chromeHeldPreferences">
        </div>
      </div>
      <div class="col-12 card">
        <div class="card-body" id="calendarList">
        </div>
      </div>
      <div class="col-12 card">
        <div class="card-body" id="primaryCalendar">
        </div>
      </div>
      <div class="col-12 card">
        <div class="card-body" id="primaryCalendarEvents">
        </div>
      </div>
      <div class="col-12 card" id="peterson-plug">
        <div class="card-body">
          <h3 class="card-title">Follow JBP:</h3>
          <div class="card-text">
            <div class="flex-container">
              <div class="flex">
                <a href="https://www.jordanbpeterson.com/" target="_blank">
                  <i class="fa fa-globe"></i>
                </a>
              </div>
              <div class="flex">
                <a href="https://www.youtube.com/channel/UCL_f53ZEJxp8TtlOkHwMV9Q" target="_blank">
                  <i class="fa fa-youtube"></i>
                </a>
              </div>
              <div class="flex">
                <a href="https://www.twitter.com/jordanbpeterson" target="_blank">
                  <i class="fa fa-twitter"></i>
                </a>
              </div>
              <div class="flex">
                <a href="https://www.facebook.com/drjordanpeterson/" target="_blank">
                  <i class="fa fa-facebook"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
